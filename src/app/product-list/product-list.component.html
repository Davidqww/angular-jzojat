<h2>Products</h2>

<div *ngFor="let prod of myProducts">
  
  <h3>
    <a [title]="prod.name + ' details'"
    [routerLink]="['/products', prod.id]">
    {{prod.name}}
    </a>
  </h3>

  <p *ngIf="prod.description">
    {{prod.description}}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>

<app-product-alerts 
  [prodInAlert]="prod" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
